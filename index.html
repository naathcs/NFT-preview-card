<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="image">
          <a href="images/image-equilibrium.jpg" target="_blank">
            <img src="images/image-equilibrium.jpg" alt="equilibrium-img" class="equilibrium">
            <div class="overlay">
              <img src="images/icon-view.svg" alt="view-icon" class="icon">
            </div>
          </a>
        </div>

        <div class="text">
          <h2><a href="https://www.frontendmentor.io/" target="_blank">Equilibrium #3429</a></h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="details">
          <div class="details-left">
            <img src="images/icon-ethereum.svg" alt="ethereum" class="ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="details-right">
            <img src="images/icon-clock.svg" alt="clock" class="clock">
            <p>3 days left</p>
          </div>
        </div>

        <hr>

        <div class="creator">
          <img src="images/image-avatar.png" alt="avatar-img" class="avatar">
          <p>Creation of <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nathalia Santos</a>.
  </div>
</body>
</html>
